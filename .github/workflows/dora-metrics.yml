name: DORA Metrics

on:
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC
  workflow_dispatch:

permissions:
  contents: read

jobs:
  compute:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub python-dateutil

      - name: Run DORA metrics script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/compute_dora.py --repo ${GITHUB_REPOSITORY} --start $(date -d '7 days ago' +%F) --end $(date +%F)

      - name: Upload DORA artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dora-metrics
          path: dora-metrics.json
