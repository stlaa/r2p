name: Set Branch Protection (manual)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to protect'
        required: true
        default: 'main'

permissions:
  administration: write

jobs:
  protect:
    runs-on: ubuntu-latest
    steps:
      - name: Apply branch protection via REST API
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.BRANCH_PROTECTION_TOKEN }}
          script: |
            const branch = context.payload.inputs.branch || 'main'
            const owner = context.repo.owner
            const repo = context.repo.repo
            const params = {
              owner,
              repo,
              branch,
              required_status_checks: {
                strict: true,
                contexts: ['build', 'test', 'static-analysis']
              },
              enforce_admins: true,
              required_pull_request_reviews: {
                required_approving_review_count: 1
              },
              restrictions: null
            }

            await github.rest.repos.updateBranchProtection({
              owner: params.owner,
              repo: params.repo,
              branch: params.branch,
              required_status_checks: params.required_status_checks,
              enforce_admins: params.enforce_admins,
              required_pull_request_reviews: params.required_pull_request_reviews,
              restrictions: params.restrictions
            })
