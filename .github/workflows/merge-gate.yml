name: Merge Gate

on:
  pull_request:
    branches:
      - main
      - develop
      - feature/**

jobs:
  # Job 1: Secret Scanning
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python for TruffleHog
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install TruffleHog
        run: pip install trufflehog -q

      - name: Run TruffleHog secret scanner
        run: |
          trufflehog filesystem . \
            --only-verified \
            --json 2>&1 | tee trufflehog_output.json
          if [ $? -ne 0 ]; then exit 1; fi
          if grep -q "Secret" trufflehog_output.json; then exit 1; fi

